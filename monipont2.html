<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Congratulations - Monipont</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #fff);
      overflow: hidden;
      text-align: center;
    }

    .container {
      padding: 50px 20px;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #28a745;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-top: 5px;
      color: #555;
    }

    .phone {
      width: 280px;
      margin: 30px auto;
      padding: 20px;
      background: #111;
      color: #fff;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .phone span {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .dot {
      width: 10px;
      height: 10px;
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>

  <div class="container">
    <h1>ðŸŽ‰ Congratulations!</h1>
    <p>Youâ€™ve successfully qualified for the â‚¦50,000 Monipont Giveaway.</p>

    <div class="phone">
      <span><strong>Name:</strong> John Doe</span>
      <span><strong>Account Number:</strong> 1234567890</span>
      <span><strong>Phone:</strong> 08012345678</span>
    </div>

    <button onclick="continuePage()">Continue</button>
  </div>

  <script>
    function continuePage() {
      alert("Taking you to your Reward page...");
      // You can redirect to a real dashboard here:
      // window.location.href = "dashboard.html";
    }

    // Confetti dots animation
    const confetti = document.getElementById('confetti');
    const colors = ['#28a745', '#007bff', '#ffc107', '#dc3545'];

    for (let i = 0; i < 50; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.left = Math.random() * 100 + '%';
      dot.style.background = colors[Math.floor(Math.random() * colors.length)];
      dot.style.animationDelay = (Math.random() * 3) + 's';
      dot.style.width = dot.style.height = Math.random() * 8 + 5 + 'px';
      confetti.appendChild(dot);
    }
  </script>
</body>
</html>
