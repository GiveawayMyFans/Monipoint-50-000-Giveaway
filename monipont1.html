<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monipont ₦50,000 Giveaway</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px #333;
    }
    .link-box {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    input {
      flex: 1;
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
    }
    button {
      background: #00ff88;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    .progress-container {
      margin-top: 2rem;
    }
    .progress-bar {
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      width: 100%;
      margin-bottom: 10px;
    }
    .progress-fill {
      background: #00ff88;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    #continueBtn {
      display: none;
      margin-top: 1.5rem;
      background: #0099ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>₦50,000 Monipont Giveaway</h1>
    <p>Share your link with 10 people to unlock your reward</p>
    
    <div class="link-box">
      <input type="text" id="refLink" value="https://monipont.com/ref/yourname" readonly />
      <button onclick="copyLink()">Copy</button>
    </div>

    <div class="progress-container">
      <p>Share Count: <span id="count">0</span>/10</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
      <button onclick="shareClicked()">I Shared</button>
    </div>

    <button id="continueBtn" onclick="goNext()">Continue</button>
  </div>

  <script>
    let count = 0;
    const progress = document.getElementById("progress");
    const countText = document.getElementById("count");
    const continueBtn = document.getElementById("continueBtn");

    function copyLink() {
      const link = document.getElementById("refLink");
      link.select();
      document.execCommand("copy");
      alert("Link copied!");
    }

    function shareClicked() {
      if (count < 10) {
        count++;
        countText.innerText = count;
        progress.style.width = (count * 10) + "%";
        if (count === 10) {
          continueBtn.style.display = "inline-block";
        }
      }
    }

    function goNext() {
      // Replace this with your next page
      window.location.href = "nextpage.html";
    }
  </script>
</body>
</html>
