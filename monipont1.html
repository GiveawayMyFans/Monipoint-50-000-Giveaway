<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monipont ₦50,000 Giveaway</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #444;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #00ff88;
    }
    .link-box {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    input {
      flex: 1;
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
    }
    button {
      background: #00ff88;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    .progress-container {
      margin-top: 2rem;
    }
    .progress-bar {
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      width: 100%;
      margin-bottom: 10px;
    }
    .progress-fill {
      background: #00ff88;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    #continueBtn {
      display: none;
      margin-top: 1rem;
      background: #0099ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>₦50,000 Monipont Giveaway!</h1>
    <p>Invite your friends to Monipont and unlock your reward!</p>
    
    <div class="link-box">
      <input type="text" id="refLink" value="https://monipont.com/signup?ref=yourusername" readonly />
      <button onclick="copyLink()">Copy</button>
    </div>

    <div class="progress-container">
      <p>Share to <b>10 people</b> to continue</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p><span id="shareCount">0</span>/10 shares done</p>
      <button onclick="simulateShare()">I Shared</button>
    </div>

    <button id="continueBtn" onclick="goNext()">Continue</button>
  </div>

  <script>
    function copyLink() {
      const link = document.getElementById("refLink");
      link.select();
      document.execCommand("copy");
      alert("Link copied!");
    }

    let shareCount = parseInt(localStorage.getItem('monipont_share_count')) || 0;
    const progressFill = document.getElementById("progressFill");
    const shareCountText = document.getElementById("shareCount");
    const continueBtn = document.getElementById("continueBtn");

    function updateProgress() {
      const percent = (shareCount / 10) * 100;
      progressFill.style.width = percent + "%";
      shareCountText.innerText = shareCount;
      if (shareCount >= 10) {
        continueBtn.style.display = "block";
      }
    }

    function simulateShare() {
      if (shareCount < 10) {
        shareCount++;
        localStorage.setItem('monipont_share_count', shareCount);
        updateProgress();
      }
    }

    function goNext() {
      window.location.href = "nextpage.html"; // Replace with your real page
    }

    // Initialize
    updateProgress();
  </script>
</body>
</html>
