    .container {
      animation: fadeInUp 1.5s ease forwards;
      max-width: 500px;

      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;

    h1 {

      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin: 10px 0 30px;
      line-height: 1.5;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      background: #ffc107;
      color: #111;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(60px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 6s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 100px; height: 100px;
      top: 10%; left: 15%;
    }

    .circle:nth-child(2) {
      width: 150px; height: 150px;
      bottom: 20%; right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
     img.top-banner {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      margin-bottom: 20px;
